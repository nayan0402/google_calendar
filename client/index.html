<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Google Calendar Integration</h1>
    <button id="google-signin">Sign in with Google</button>
    <div id="create-event" style="display:none;">
        <button id="create-event-button">Create Calendar Event</button>
    </div>
    
    <div id="event-popup" style="display:none;">
        <h2>Create Event</h2>
        <input type="text" id="event-name" placeholder="Event Name">
        <input type="datetime-local" id="event-datetime">
        <button id="submit-event">Submit</button>
    </div>
    
    <table id="events-table">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date & Time</th>
            </tr>
        </thead>
        <tbody id="event-list"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
